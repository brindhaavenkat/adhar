<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="heading"> AADHAAR CARD REGISTRATION FORM</div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">FULL NAME</span>
                    <input type="text" placeholder="enter your name">
                </div>
                
                    <div class="card-box">
                        <span class="details">USER NAME</span>
                        <input type="text" placeholder="enter your name">
                    </div>
                    
                            <div class="card-box">
                                <span class="details">E-MAIL</span>
                                <input type="email" placeholder="enter your e-mail">
                            </div>
                            
                                <div class="card-box">
                                    <span class="details">PHONE NUMBER</span>
                                    <input type="phone" placeholder=" phone number">
                                </div>
                            
                                    <div class="card-box">
                                        <span class="details">PASSWORD</span>
                                        <input type="password" placeholder="enter your phone number">
                                    </div>
                                    
                                        <div class="card-box">
                                            <span class="details">CONFIRM PASSWORD</span>
                                            <input type="pass" placeholder="enter your phone number">
                                        </div>
                                        <div class="card-box">
                                            <span class="details">PINCODE</span>
                                            <input type="number" placeholder="enter your phone pincode">
                                        </div>
                                        <div class="card-box">
                                            <span class="details">DOB</span>
                                            <input type="number" placeholder="enter your DOB">
                                        </div>
                                        <div class="card-box">
                                            <span class="details">STATE</span>
                                            <input type="text" placeholder="enter your state">
                                        </div>
            </div>
            <div class="circal-form">
                <span class="circal-title">GENDER</span>
                <div class="category">
                    <input type="radio" name="gender">MALE
                    <input type="radio"
                    name="gender">FEMALE
                    <input type="radio" name="gender">other
                </div>
            </div>
            <div class="button">
                <input type="sumit" value="register">
            </div>
            </div>
        </form>
    
</body>
